    <script type="text/template" id="powerform-quizzes-popup-tpl">

						id="powerform-new-quiz--knowledge"

						value="knowledge"
						checked="checked"
					/>

						<i class="sui-icon-academy" aria-hidden="true"></i>

						{{ Powerform.l10n.quiz.nowrong_label }}

            </ul>

        </div>

            alt="Powerform"> {[ } ]}

    <script type="text/template" id="powerform-form-popup-tpl">

        <div class="sui-box-header sui-block-content-center">

            <h3 class="sui-box-title" id="dialogTitle">{{ Powerform.l10n.form.form_template_title }}</h3>

            <div class="sui-actions-right">

                <button data-a11y-dialog-hide="" class="sui-dialog-close" aria-label=""></button>

            </div>

        </div>

        <div class="sui-box-body sui-block-content-center" style="padding-top: 10px;">

            <p class="sui-description">{{ Powerform.l10n.form.form_template_description }}</p>

        </div>

        <div class="sui-box-selectors sui-box-selectors-col-2">

            <ul>

                {[ _.each(templates, function(template){ ]} {[ if( template.options.id !== 'leads' ) { ]}

                <li>

                    <label for="powerform-new-quiz--{{ template.options.id }}" class="sui-box-selector">

								<input
										type="radio"
										name="powerform-form-template"
										id="powerform-new-quiz--{{ template.options.id }}"
										class="powerform-new-form-type"
										value="{{ template.options.id }}"
										{[ if( template.options.id === 'blank' ) { ]}
										checked="checked"
										{[ } ]}
								/>

								<span>
									<i class="sui-icon-{{template.options.icon}}" aria-hidden="true"></i>
									{{ template.options.name }}
								</span>

							</label>

                </li>

                {[ } ]} {[ }); ]}

            </ul>

        </div>

        <div class="sui-box-footer">

            <div class="sui-actions-right">

                <button class="sui-button select-quiz-template">
					<span class="sui-loading-text">{{ Powerform.l10n.quiz.continue_button }}</span>
					<i class="sui-icon-load sui-loading" aria-hidden="true"></i>
				</button>

            alt="Powerform"> {[ } ]}

    </script>

								</label>

                            </div>

                        </div>

            </div>

        </div>
